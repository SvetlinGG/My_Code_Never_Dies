<div class="bats-container">
  @for (bat of bats; track bat.id) {
    <div class="bat" [class.bat-attack]="bat.type === 'attack'" [style.animation-delay]="bat.delay + 's'">
      <img 
        src="https://www.creativefabrica.com/wp-content/uploads/2024/10/10/Creepy-Halloween-Bats-Graphics-107594431-1.jpg" 
        alt="Flying bat" 
        class="bat-image"
        [class.bat-attack-image]="bat.type === 'attack'"
      />
    </div>
  }
</div>
