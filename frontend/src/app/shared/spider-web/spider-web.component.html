<div class="spider-web-container">
  <svg class="spider-web" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
    <!-- Radial threads -->
    <line x1="200" y1="50" x2="200" y2="250" class="web-thread" />
    <line x1="200" y1="50" x2="350" y2="100" class="web-thread" />
    <line x1="200" y1="50" x2="380" y2="180" class="web-thread" />
    <line x1="200" y1="50" x2="350" y2="250" class="web-thread" />
    <line x1="200" y1="50" x2="50" y2="250" class="web-thread" />
    <line x1="200" y1="50" x2="20" y2="180" class="web-thread" />
    <line x1="200" y1="50" x2="50" y2="100" class="web-thread" />
    
    <!-- Circular threads -->
    <ellipse cx="200" cy="150" rx="30" ry="25" class="web-thread" />
    <ellipse cx="200" cy="150" rx="60" ry="50" class="web-thread" />
    <ellipse cx="200" cy="150" rx="90" ry="75" class="web-thread" />
    <ellipse cx="200" cy="150" rx="120" ry="100" class="web-thread" />
    <ellipse cx="200" cy="150" rx="150" ry="125" class="web-thread" />
    
    <!-- Spider -->
    <g class="spider">
      <ellipse cx="200" cy="150" rx="8" ry="10" fill="#1a1a1a" />
      <circle cx="200" cy="145" r="5" fill="#2a2a2a" />
      
      <!-- Legs -->
      <path d="M 200 150 Q 185 145 175 140" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 150 Q 215 145 225 140" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 150 Q 180 150 170 155" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 150 Q 220 150 230 155" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 155 Q 185 160 175 165" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 155 Q 215 160 225 165" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 155 Q 180 165 170 175" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
      <path d="M 200 155 Q 220 165 230 175" stroke="#1a1a1a" stroke-width="1.5" fill="none" />
    </g>
  </svg>
</div>
