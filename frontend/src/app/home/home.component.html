<div class="haunted-cemetery">
  <div class="hero-section">
    <div class="fog"></div>
    <h1 class="title">
      <app-spider-web></app-spider-web>
      Welcome to the Haunted Cemetery
    </h1>
    <p class="subtitle">Where dead projects come to life...</p>
  </div>

  <div class="graveyard">
    <h2 class="graveyard-title">Project Graveyard</h2>
    <div class="tombstones">
      @for (project of projects; track project.name) {
        <div class="tombstone" appFireSound>
          <a [routerLink]="['/projects', project.slug]" class="stone-link">
            <div class="stone">
              <div class="stone-top"></div>
              <div class="stone-body">
                <h3>{{ project.name }}</h3>
                <p class="rip">R.I.P.</p>
              </div>
            </div>
          </a>
        </div>
      }
    </div>
  </div>
</div>
